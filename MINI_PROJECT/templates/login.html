<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
    <title>Movie Recommendations</title>
</head>

<body id="login" class="w-100">
    <!-- <h1>login</h1> -->
    <img src="../static/Images/logo.png" class="hel" />
    <div class="demo-wrap">
        <div class="demo-content mx-auto d-block">
            <form class=" p-5 mx-auto">
                <h1 class="text-light mb-4" style="font-size:1.5vw">Sign In</h1>
                <div class=" form-floating mb-3">
                    <input type="text" id="userid" class="form-control" id="floatingInput"
                        placeholder="name@example.com" style="background-color:#333">
                    <label for="floatingInput">User id</label>
                </div>
                <div class="form-floating">
                    <input type="password" id="password" class="form-control" id="floatingPassword"
                        placeholder="Password" style="background-color:#333">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="error" style="display:none;">
                    <p class="text-danger">Incorrect password or userid</p>
                </div>
                <div class="empty" style="display:none;">
                    <p class="text-danger">Fields are empty</p>
                </div>
                <button type="button" onclick="onformsubmit()" class="btn btn-danger mt-4 w-100">Sign in</button>

            </form>
        </div>
    </div>
    <script>
        function onformsubmit() {

            let userid = document.getElementById("userid");
            let password = document.getElementById("password");

            document.getElementsByClassName('empty')[0].style.display = 'none';
            document.getElementsByClassName('error')[0].style.display = 'none';
            if (userid.value == '' || password.value == '') {
                document.getElementsByClassName('empty')[0].style.display = 'block';

                return;
            }

            if (password.value === '12345' && (+userid.value) < 610) {
                window.location.href = 'http://127.0.0.1:5000' + '/user?userid=' + userid.value;
            }
            else {
                document.getElementsByClassName('error')[0].style.display = 'block';
                return;
            }
        }
    </script>

    <script src="../static/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.m style=in.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
